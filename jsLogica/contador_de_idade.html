<meta charset="UTF-8">

<script type="text/javascript"> 
	var ano = 2016;
	document.write("Flávio tem " + (ano - 1977) + " anos");
	document.write("<br>");
	document.write("Joaquim tem " + (ano - 1996) + " anos");
	document.write("<br>");
	ano = 2017;
	document.write("Barney tem " + (ano - 1976) + " anos"+ "<br>")
	var idadeFlavio = 39;
	var idadeJoaqim = 20;
	var idadeBarney = 41;
	var media = (idadeFlavio + idadeJoaqim + idadeBarney)/3;
	document.write("A média das idades é "+ Math.round(media));
	document.write("<br>");
	var nome = "Flávio";
	document.write("A idade de "+ nome + " é " + idadeFlavio);
</script>
