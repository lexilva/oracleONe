<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		// body...
		document.write("<br>");
	}
	function mostra(frase) {
		// body...
		document.write(frase);
		pulaLinha();
	}
	var anoAtual = 2023;
	var idadeMediaDePaternidade = 28;
	var quantidadeDeGeracoes = (anoAtual - 1500)/idadeMediaDePaternidade;
	mostra(quantidadeDeGeracoes);
</script>
