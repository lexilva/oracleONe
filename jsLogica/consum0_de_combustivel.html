<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var caminhoComGasolina = 480;
	var cominhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write("O consumo de gasolina é " + consumoDeGasolina + " Km/l <br>");
	var consumoDeAlcool = cominhoComAlcool/tanque;	
	document.write("O consumo de Álcool é " + consumoDeAlcool + " Km/l");
</script>
