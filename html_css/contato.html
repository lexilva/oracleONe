<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Contato - Barbearia Alura</title>
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png"> </h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>	
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome" >Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao">

			<label for="email" >Email</label>
			<input type="text" id="email" class="input-padrao">

			<label for="telefone" >Telefone</label>
			<input type="text" id="telefone" class="input-padrao">

			<label for="mensagem">Mensagem</label>
			<textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

			<div>
				<p  >Como prefere nosso contato?</p>
				<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
				

				<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
				Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" value="Whatsapp" id="radio-whatsapp" name="contato">Whatsapp</label>
				
			</div>
			<div>
				<p>Qual horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</div>
			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar formulário" name="">
		</form>

	</main>
	<footer>
		<img src="logo-branco.png">
		<p class="copyright">&copy; Copyright Barbearia Alura -2019</p>
	</footer>
</body>
</html>
